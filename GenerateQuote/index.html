<!DOCTYPE html>
<html>
    <head>
        <title>Generate Quote</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="content-centering">
            <div id="content">
            
                <div id="button-div"><button id="generate-quote">Generate Quote</button></div>

            
                <div id="quote"><h3><q id="quote-text">Live as if you were to die tomorrow. Learn as if you were to live forever</q></h3></div>
                <div id="author"><h5 id="author-name">  Mahatma Gandhi</h5></div>
               
            </div>
        </div>
       
        



        <script src="js/main.js"></script>
    </body>
</html>
